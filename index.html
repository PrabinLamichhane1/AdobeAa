<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Splash Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Paint Splash Generator</h1>

      <!-- Canvas where paint splashes will be generated -->
      <canvas id="splashCanvas"></canvas>

      <!-- Controls for customizing the splash -->
      <div class="controls">
        <label for="colorPicker">Choose Color:</label>
        <input type="color" id="colorPicker" value="#ff0000" />

        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="5" max="100" value="30" />

        <label for="opacity">Opacity:</label>
        <input
          type="range"
          id="opacity"
          min="0.1"
          max="1"
          step="0.1"
          value="1"
        />

        <button id="generateSplash">Generate Splash</button>
        <button id="clearCanvas">Clear Canvas</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
